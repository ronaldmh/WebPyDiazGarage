{% extends 'clients/base.html' %}

{% block content %}

  <div class="container">
    <h1>Service Details</h1><br>
      <div class="form-group">
        <label for="car">Car:</label>
        <input type="text" class="form-control" id="car" name="car" value="{{ service.id_car.brand }} {{ service.id_car.model }}" readonly>
      </div>
      <div class="form-group">
        <label for="client">Client:</label>
        <input type="text" class="form-control" id="client" name="client" value="{{ service.id_client.firstName }} {{ service.id_client.lastName }}" readonly>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="datetime-local" class="form-control" id="date" name="date" value="{{ service.date|date:'Y-m-d\TH:i' }}"readonly>
      </div>      
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ service.description }}"readonly>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" class="form-control" id="status" name="status" value="{{ service.status }}"readonly>
      </div>
      <div class="form-group">
        <label for="mechanic">Mechanic:</label>
        <input type="text" class="form-control" id="mechanic" name="mechanic" value="{{ service.mechanic }}"readonly>
      </div>
      <div class="form-group">
        <label for="comments">Comments:</label>
        <input type="text" class="form-control" id="comments" name="comments" value="{{ service.comments }}"readonly>
      </div>

      <div class="form-group">
        <label for="{{ form.services.id_for_label }}">Services:</label>
        <div class="border p-3">
            {% for choice in form.services %}
                <div class="form-check">
                    {{ choice }}
                    {{ choice.label }}
                </div>
            {% endfor %}
        </div>
      </div>      
      
      </div>
      <div class="form-group">
        <label for="cost">Sub total:</label>
        <input type="number" class="form-control" id="cost" name="cost" value="{{ service.cost }}" readonly>
      </div>
      <div class="form-group">
        <label for="tax_prov">Tax Provincial ({{ tax_qst}}%) : </label>
        <input type="number" class="form-control" id="tax_prov" name="tax_prov" value="{{ TAX_QST }}" readonly>
    </div>
    <div class="form-group">
        <label for="tax_fed">Tax Federal ({{ tax_gst}}%) : </label>
        <input type="number" class="form-control" id="tax_fed" name="tax_fed" value="{{ TAX_GST }}" readonly>
    </div>

    <div class="form-group">
      <label for="tax_fed">Total Cost:</label>
      <input type="number" class="form-control" id="total_cost" name="total_cost" value="{{ total_cost }}" readonly>
    </div>
       
{% endblock %}
